<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <title>Frontend Mentor | Todo app</title>
</head>
<body class="light-theme">
  <div class="container">
    
    <div class="scene">
      <img src="images/bg-desktop-light.jpg" class="bg-scene">
    </div>
    <div class="todo-container">
      
      <div class="todo-head">
        <h1>TODO</h1>
        <div class="todo-mode">
          <!-- <i class="fas fa-moon"></i> -->
          <img src="images/icon-moon.svg" alt="" class="theme-img">
        </div>
      </div>

      <div class="todo-input">
        <div class="todo-add">
          <i class="fas fa-plus"></i>
        </div>
        <input type="text" class="todo-input-text" placeholder="Create a new todo..">
      </div>

      <div class="todos">

        <div class="todo-list">
        </div>
        <div class="todo-status">
          <p class="todo-left"><span class="todo-left-counter">0</span> items left</p>
          <div class="todo-filters">
            <p class="todo-all-filter">All</p>
            <p class="todo-active-filter">Active</p>
            <p class="todo-completed-filter">Completed</p>
          </div>
          <p class="clear-todo">Clear Completed</p>
        </div>
      </div>
    </div>
  </div>  
  <script src="app.js"></script>
</body>
</html>
